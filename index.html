<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>

  <header>
    <div id='head-div'>
    <h1 id="h1-head">The Code Review</h1>
    </div>
    <div id="signup-div">
    <h2>Sign up for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox.</p>
    </div>
    <div id="border-div"></div>
  </header>



  <main>
   
      <h2 id="contact-h2">Contact Information</h2>

     
        
  <form action="index.html">

    <fieldset id='fld1'>
        <div class="input-align">
          <label for="fullname" class="form">Full Name</label>
          <input class="text-bground" type="text" id="fullname" name="_fullname" placeholder="Required" required>
        </div>
        
        <div class="input-align">
          <label for="email" class="form">Email Address</label> 
          <input class="text-bground" type="email" id="email" name="_email address" placeholder="Required" required>
        </div>
       
        <div class="input-align">
          <label for="number" class="form">Phone Number</label> 
          <input class="text-bground" type="tel" id="number" name="_number" placeholder="Required" required>
        </div>
       
        <div class="input-align">
          <label for="street-address" class="form">Street Address</label> 
          <input class="text-bground" type="text" id="street-add" name="_street-add" placeholder="Required" required>
        </div>
        
        <div class="input-align">
          <label for="city" class="form">City</label> 
          <input class="text-bground" type="text" id="city" name="_city" placeholder="Required" required>
        </div>

        <div class="input-align">
          <label for="state" class="form">State</label> 
        <select class="text-bground"name="state" id="state" placeholder='Choose State'>
          <optgroup label='States Available'>
          <option value="">Choose State</option>
          <option value="ma">MA</option>
          <option value="vt">VT</option>
          <option value="nh">NH</option>
          <option value="ny">NY</option>
        </optgroup>
        </select>
      </div>
        
      <div class="input-align">
          <label for="zip" class="form">Zip Code</label> 
          <input class="text-bground"type="text" id="zip" name="_zip">
        </div>

      
    </fieldset>

    <div id='border2'></div>
    
    <fieldset>
    
      <h2 id="news-h2">Newsletter</h2>
      <p class="news-p">Select the newsletters you would like to recieve.</p>

      
      
      <div class='checkbox'>
        
        <input type="checkbox" class="html_news" name="html_news" value="html news">
        <label class="check-label" for="html_news"> HTML News </label>
        <br>
        <br>
        
        <input type="checkbox" class="html_news" name="css_news" value="css news">
        <label class="ch-label check-label"  for="css_news"> CSS News </label>
        <br>
        <br>      
        <input type="checkbox" class="html_news" name="javascript_news" value="javascript news">
        <label class="check-label" for="javascript_news"> Javascript News </label>
    </div>
    <br>
    <div class="radio">
    <p class='news-p'>Newsletter format</p>
    <br>
    <input type="radio" id="html" name="newsform"><label class="check-label" for="html">HTML</label>
    <br>
    <input type="radio" id="plaintext" name="newsform"><label class="check-label" for="html">Plain text</label>
    </div>
  </fieldset>

</form>

  <div class='bottom-section'>
    <p class="bottom-p">Other topics you might like to hear about</p>
   <textarea name="" id="text_area" cols="30" rows="7"></textarea>
   <br>
 </div>

 <div>
  <a href="#"></a><button class="button" type='submit'>Sign up!</button>
 </div>

</main>

  <footer>
    <p>Copyright The Code Review</p>
  </footer>
  
</body>

</html>
